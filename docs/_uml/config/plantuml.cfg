!$blue = "#2980b9"
!$lightblue = "#e7f2fa"
!$orange = "#f0b37e"
!$lightorange = "#ffedcc"
!$purple = "#9b59b6"
!$green = "#1abc9c"
!$lightgreen = "#dbfaf4"
!$red = "#E74C3C"
!$gray = "#555"

!$promiseColor = $blue
!$fulfilledColor = $green
!$rejectedColor = $red
!$waitColor = $purple
!$thenColor = $gray

skinparam backgroundColor white

skinparam note {
BackgroundColor $lightblue
BorderColor $blue
}

skinparam activity {
BackgroundColor $lightblue
ArrowColor $orange
BorderColor $blue
StartColor #227BC6
EndColor #227BC6
BarColor #227BC6
}

skinparam usecase {
ArrowThickness 2
MessageAlign center
ArrowColor $orange
BorderColor $blue
GroupFontColor white
Padding 0
FontColor $blue
FontSize 14
BackgroundColor $lightblue
}

skinparam sequence {
ArrowColor  $orange
DividerBackgroundColor  $lightblue
GroupBackgroundColor    $lightblue
LifeLineBackgroundColor $lightblue
LifeLineBorderColor $blue
ParticipantBackgroundColor  $lightblue
ParticipantBorderColor  $blue
BoxLineColor    $blue
BoxBackgroundColor  $lightblue
}

skinparam state {
ArrowColor $blue
ArrowThickness 2
BorderThickness 4
StartColor $orange
EndColor $orange
FontSize 16
AttributeFontSize 14
AttributeFontColor $gray
BackgroundColor white
BorderColor $gray
FontColor white

FontColor<<promise>> $promiseColor
BorderColor<<promise>> $promiseColor

FontColor<<wait>> $waitColor
BorderColor<<wait>> $waitColor
BackgroundColor<<promise>> $promiseColor
FontColor<<fulfilled>> $fulfilledColor
BorderColor<<fulfilled>> $fulfilledColor
FontColor<<rejected>> $rejectedColor
BorderColor<<rejected>> $rejectedColor
BorderColor<<gray>> $gray
FontColor<<then>> $thenColor
BorderColor<<then>> $thenColor
BackgroundColor<<then>> $thenColor
}

skinparam actorBackgroundColor $lightblue
skinparam actorBorderColor    $blue

skinparam usecaseArrowColor   $orange
skinparam usecaseBackgroundColor  $lightblue
skinparam usecaseBorderColor  $blue

skinparam classArrowColor $orange
skinparam classBackgroundColor    $lightblue
skinparam classBorderColor    $blue

skinparam objectArrowColor    $orange
skinparam objectBackgroundColor   $lightblue
skinparam objectBorderColor   $blue

skinparam packageBackgroundColor  $lightblue
skinparam packageBorderColor  $blue

skinparam stereotypeCBackgroundColor  $lightblue
skinparam stereotypeABackgroundColor  $lightblue
skinparam stereotypeIBackgroundColor  $lightblue
skinparam stereotypeEBackgroundColor  $lightblue

skinparam componentArrowColor $orange
skinparam componentBackgroundColor    $lightblue
skinparam componentBorderColor    $blue
skinparam componentInterfaceBackgroundColor   $lightblue
skinparam componentInterfaceBorderColor   $blue

skinparam stateBackgroundColor $lightblue
skinparam stateBorderColor $blue
skinparam stateArrowColor $orange
skinparam stateStartColor black
skinparam stateEndColor   black

!unquoted procedure child($object, $target, $direction = '')
    ($object) -$direction-> ($target)
!endprocedure